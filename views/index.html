<!DOCTYPE html>
<html>
<head>
  <title>File Metadata Microservice</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <h1>File Metadata Microservice</h1>
  <h3>Upload a file to view its metadata</h3>
  <form action="/api/fileanalyse" method="post" enctype="multipart/form-data">
    <label>File: <input type="file" name="upfile" required></label><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
